function game() {

function playerPlay(){
    let playerMove=prompt('What is your move?', 'Rock/Paper/Scissors');
    let playerSelection = playerMove.toLowerCase();

    }



function computerPlay(){
    let move = ['rock', 'paper', 'scissors'];
    let computerSelection = move[Math.floor(Math.random()*move.length)];
    return (computerSelection);
   }




function thePlay(playerSelection, computerSelection){
if (playerSelection === "rock" && computerSelection === "scissors") {
    return ("You Win, " + playerSelection + " beats " + computerSelection)
    }
    else if (playerSelection === "scissors" && computerSelection === "paper") {
    return ("You Win, " + playerSelection + " beats " + computerSelection)
}

    }

    return ("It's a draw")}

}
    else if (computerSelection === "paper" && playerSelection === "rock") {

    }

    }
